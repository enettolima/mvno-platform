<style>
 .pbhead{font-size: 20px;
  color: #ffffff;
  text-transform: uppercase;
  width: 100%;
  font-weight: 300;}
  .breakdown-container .breakdown-item {
    margin-bottom: 7px;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
  }
.progress {background: rgba(15, 90, 146, 0.53); border-radius: 4px; height: 10px;}
.progress-bar-custom {background: #8bec2c;}
.breakdown-item-col{display:table-cell;}
.breakdown-item-value {
  text-align: right;
  padding-left: 10px;display:table-cell;
}
.breakdown-value-container {
  display: table;
  width: 100%;
  white-space: nowrap;
}
</style>
<div id="progress_bar_widget" style="background-color:#187CB9;width:100%;height:100%;padding:10px;color:white;">
 <span class="pbhead">almost reaching limits</span>
 {% for row in rows %}
 <div class="breakdown-item">
				<div class="breakdown-value-container">
					<div class="breakdown-item-col">
						{{ row.customer }} ( {{ row.phone }} )
					</div>
					<div class="breakdown-item-col breakdown-item-value">
						<b class="ng-binding">{{ row.position }}</b>%
						<span class="unit ng-binding">{{ row.mb }}</span>
					</div>
				</div>
        <div class="progress">
            <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ row.position }}%;">
                <span class="sr-only">60% Complete</span>
            </div>
        </div>
</div>
{% endfor %}
</div>
